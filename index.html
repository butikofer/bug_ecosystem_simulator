<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Isaac's Ecosystem Simulator</title>
    <script src="script/phaser.min.js"></script>
    <script src="script/Chart.bundle.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }

        .modal {
            display: none;
            z-index: 10;
            position: fixed;
            overflow: auto;
            background-color: rgb(255, 255, 255);
        }
    </style>

</head>
<body>
<!-- This is where we make our settings controls -->
<form>
    Number of Blue Bugs: <input type="text" id="numBlueBugs" size="3" onChange="changeNumBlueBugs();" />
    Number of Red Bugs: <input type="text" id="numRedBugs" size="3" onChange="changeNumRedBugs();" />
    Amount of Food: <input type="text" id="numFood" size="3" onChange="changeNumFood();" />
    Speed: <input id="speed" type="text" size="5" onChange="changeSpeed();" />
    <button type="button" onClick="startGame();">Start/Restart</button>
    <button type="button" onClick="showChart();">Show Chart</button>
</form>

<div id="chartModal" class="modal">
    <canvas id="myChart" width="400" height="400"></canvas>
</div>

<script type="text/javascript">
    "use strict";

    var rnd = new Phaser.Math.RandomDataGenerator(10);
    var numOfBugs = 100;
    var numOfRedBugs = 100;
    var numOfFood = 10;
    var bugSpeed = 50;
    var boardDimensionHeight = window.innerHeight;
    var boardDimensionWidth = window.innerWidth;

    // These functions will change the settings when we update the setting fields

    function changeNumBlueBugs() {
        numOfBugs = parseInt(document.getElementById("numBlueBugs").value);
    }

    function changeNumRedBugs() {
        numOfRedBugs = parseInt(document.getElementById("numRedBugs").value);
    }

    function changeNumFood() {
        numOfFood = parseInt(document.getElementById("numFood").value);
    }

    function changeSpeed() {
        bugSpeed = parseInt(document.getElementById("speed").value);
    }

    var game = null;

    function startGame() {
        if (game !== null) {
            // Reset the game and stats
            console.log("Restarting");
            game.scene.stop("default");
            game.scene.run("default");
            chartBlueData = [];
            chartRedData = [];
            chartLabels = [];
            myChart = null;
        } else {
            game = new Phaser.Game(config);
        }
        
        return false;
    }

    function showChart() {
        let modal = document.getElementById("chartModal")

        if (modal.style.display === "none") {
            modal.style.display = "block";
            renderChart();
        } else {
            modal.style.display = "none";
        }
    }

    class Bug {
        constructor (sprite, speed) {
            this.sprite = sprite;
            this.speed = speed;
            this.health = 0;
            this.lastVelocityUpdate = 0;
            this.sprite.setVelocityX(rnd.frac() * this.speed);
            this.sprite.setVelocityY(rnd.frac() * this.speed);
        }

        set velocityX(v) {
            this.sprite.setVelocityX(v);
        }

        set velocityY(v) {
            this.sprite.setVelocityY(v);
        }

        isAtWorldBorder() {
            if (this.sprite.body.checkWorldBounds()) {
                console.log("At world boundary!");
                return true;
            } else {
                return false;
            }
        }

        setRandomVelocity() {
            if (this.isAtWorldBorder() === false) {
                return;
            }

            let oldX = this.sprite.body.velocity.x;
            let oldY = this.sprite.body.velocity.y;
            let xSign = oldX >= 0 ? 1 : -1;
            let ySign = oldY >= 0 ? 1 : -1;

            console.log(this.sprite.body.velocity);
            console.log(oldX);
            console.log(xSign);
            console.log(ySign);

            /*let newX = rnd.between(0,100) * xSign * -1;
            let newY = rnd.between(0,100) * ySign * -1;*/

            let newX = oldX * xSign * -1;
            let newY = oldY * xSign * -1;

            console.log(newX + "," + newY);

            this.sprite.setVelocityX(newX);
            this.sprite.setVelocityY(newY);
        }
    };

    var config = {
        type: Phaser.AUTO,
        width: boardDimensionWidth,
        height: boardDimensionHeight,
        backgroundColor: 0xFFFF99,
        physics: {
            default: 'arcade',
            arcade: {
                /* gravity: { y: 300 }, */
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var blueBugGroup;
    var redBugGroup;
    var foodGroup;
    var cursors;
    var score = 0;
    var scoreText;

    function preload ()
    {
        this.load.image('blueBug', 'assets/blue_bug.png');
        this.load.image('redBug', 'assets/Red_bug.svg');
        this.load.image('food', 'assets/pixel-berry-bush.png');
    }

    function create ()
    {
        // Create a group to hold the blue bugs
        blueBugGroup = this.physics.add.group();
        blueBugGroup.enableBody = true;

        redBugGroup = this.physics.add.group();
        redBugGroup.enableBody = true;
        
        for (let index = 0; index < numOfBugs; index++) {
            let bug = new Bug(blueBugGroup.create(100, 450, 'blueBug'), bugSpeed);
            bug.sprite.setScale(0.05);
            bug.sprite.setCollideWorldBounds(true);
            bug.sprite.body.bounce.set(1);
        }
        
        for (let index = 0; index < numOfRedBugs; index++) {
            let bug = new Bug(redBugGroup.create(100, 450, 'redBug'), bugSpeed);

            bug.sprite.setScale(0.05);
            bug.sprite.setCollideWorldBounds(true);
            bug.sprite.body.bounce.set(1);
        }

        for (let index = 0; index < numOfFood; index++) {
            let food = this.physics.add.sprite(rnd.between(0,boardDimensionWidth), rnd.between(0,boardDimensionHeight), 'food');
            food.setScale(0.008);
        }

        // Make the blue and red bugs collide
        this.physics.add.collider(redBugGroup, blueBugGroup);
    }

    var lastSampleTime = 0;

    function update(time, delta)
    {
        if (time - lastSampleTime >= 5000) {
            chartBlueData.push(blueBugGroup.countActive());
            chartRedData.push(redBugGroup.countActive());
            chartLabels.push(Math.floor(time / 1000));
            console.log(time);
            lastSampleTime = time;
            myChart.update();
        }
    }

</script>

<script>
    var chartLabels = [];
    var chartBlueData = [];
    var chartRedData = [];

    function generateChartData(labelList, redData, blueData) {
        let chartConfig = {
            type: 'line',
            data: {
                labels: labelList,
                datasets: [
                    {
                        label: 'Red Bugs',
                        backgroundColor: 'rgb(255, 99, 132)',
                        borderColor: 'rgb(255, 99, 132)',
                        data: redData,
                        fill: false
                    },
                    {
                        label: 'Blue Bugs',
                        backgroundColor: 'rgb(54, 162, 235)',
                        borderColor: 'rgb(54, 162, 235)',
                        data: blueData,
                        fill: false
                    }
                ],
            },
            options: {
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: "Time"
                        }
                    }]
                }
            }
        };

        return chartConfig;
    }

    var myChart = null;
    function renderChart() {
        let ctx = document.getElementById('myChart').getContext('2d');
        if (myChart === null) {
            myChart = new Chart(ctx, generateChartData(chartLabels, chartRedData, chartBlueData));
            myChart = new Chart(ctx, chartConfig);
        } else {
            myChart.update();
        }
    }
</script>

</body>
</html>
